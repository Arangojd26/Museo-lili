<!DOCTYPE html>
<html lang="es">
    <meta name="viewport" content="width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="/assets/img/icons/icon.png">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    

    <!-- Estilos CSS -->
 
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/seleccionaP.css">

    
    <title>Personajes</title>
</head>
<body>
    
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="head">
                    <h1 class="titulo-selecciona header">Selecciona tu explorador</h1>
                    <div>
                        <img class="logout mr-auto" src="/assets/img/icons/logout.svg" width="25" height="25" alt="" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <hr class="w-100" style="border-bottom: 1px solid;">
            </div>
        </div>

        <div class="row">
            <div class="col-12">

                <div class="card card-personaje mt-3" id="btnLuis" onclick="abrirLuis()">
                    <img class="card-img-top patente" src="/assets/img/images/luis.jpg" alt="Card image cap">
                </div>
                <div class="titulo-personaje">
                    <h1 class="mt-2 ml-2 titulo-personaje">Luis</h1>
                    <p class="titulo-perfil ml-2">Explorador</p>
                </div>
            </div>
            <div class="col-12">
                <div class="card card-personaje mt-sm-3" id="btnLuis" onclick="abrirIsabel()">
                    <img class="card-img-top patente" src="/assets/img/images/isabel.jpg " alt="Card image cap">
                </div>
                <div class="titulo-personaje">
                    <h1 class="mt-2 ml-2 titulo-personaje">Isabel</h1>
                    <p class="titulo-perfil ml-2">Arqueologa</p>
                </div>
            </div>
        </div>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="app/Personajes/personajes.js"></script>
</body>
</html>
