                    <div class="row w-100">

                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-center">

        </div>

    <!--Modal: modalConfirmarPieza-->


    <!--Modal: modalPiezaConfirmada-->
    <div class="modal fade" id="modalPiezaConfirmada" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

            <!--Content-->
            <div class="modal-content text-center">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.Content-->
        </div>

            <!--Content-->
            <div class="modal-content text-center">

                    </div>

            </div>

#MuseoLili #UAO
