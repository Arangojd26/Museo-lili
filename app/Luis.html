<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Estilos CSS -->
 
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/seleccionaP.css">

    
    <title>Personajes</title>
</head>
<body>
    
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="head">
                    <div id="back-personaje" onclick="volverAPersonajes()"> 
                        <img class="back mr-auto" src="/assets/img/icons/arrow.svg" width="25" height="25" alt="" style="cursor: pointer;" />
                    </div>
                    <h1 class="titulo-selecciona header">Selecciona tu explorador</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <hr class="w-100" style="border-bottom: 1px solid;">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="text-center mt-1">
                    <img src="/assets/img/images/perfilLuis.jpg" alt="" width="90rem" class="rounded-circle border">
                </div>
                <h1 class="titulo-personaje text-center pt-3">Luis</h1>
                <p class="titulo-perfil text-center">Explorador</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="content-descripcion">
                    <div class="row py-2">
                        <div class="col-4">
                            <img src="/assets/img/icons/constancia.svg" alt="" width="70em" class="ml-2 pt-1">
                        </div>
                        <div class="col-8">
                            <h1 class="text-center text-personajes pt-1">Constancia</h1>
                        </div>
                    </div>
                </div>
                <div class="content-descripcion mt-2">
                    <div class="row py-2">
                        <div class="col-4">
                            <img src="/assets/img/icons/curiosidad.svg" alt="" width="30rem" class="ml-2 pt-1">
                        </div>
                        <div class="col-8">
                            <h1 class="text-center text-personajes pt-1">Curiosidad</h1>
                        </div>
                    </div>
                </div>
                <div class="content-descripcion mt-2">
                    <div class="row py-2">
                        <div class="col-4">
                            <img src="/assets/img/icons/liderazgo.svg" alt="" width="30rem" class="ml-2 pt-1">
                        </div>
                        <div class="col-8">
                            <h1 class="text-center text-personajes pt-1">Liderazgo</h1>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn bg-custom-2 mt-4 filtrar" type="button" data-toggle="modal" data-target="#modal-fullscreen" onclick="goFullscreen('videoIntroLuis', 'videoLuis'); return false">
                        Elegir
                    </button>
                </div>
            </div>
        </div>
    </div>

     <!-- Modal fullscreen -->
     <div class="modal modal-fullscreen" id="modal-fullscreen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" id="videoIntroLuis">
                    <video id="videoLuis" src="assets/vid/train.mp4" controls></video>
                    <button type="button" class="btn btn-primary close" id="saltar" data-dismiss="modal" onclick="salirVideo('videoLuis')">Saltar Video</button>
                </div>
            </div>
        </div>
    </div>
        
 

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="app/Personajes/personajes.js"></script>
</body>
</html>
